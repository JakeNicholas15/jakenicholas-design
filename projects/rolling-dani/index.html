<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Rolling Dani</title>
<style>
  body { margin: 0; overflow: hidden; background:#87ceeb; }
  canvas { display: block; background:#87ceeb; }
  #back {
    position: absolute; bottom: 20px; left: 20px;
    width: 48px; height: 48px;
    border-radius: 24px; background: rgba(0,0,0,0.4);
    display: flex; align-items: center; justify-content: center;
    color: #fff; font-size: 24px; text-decoration: none;
    user-select: none;
  }
</style>
</head>
<body>
<a id="back" href="../../index.html">←</a>
<canvas id="game"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  // Mobile detection
  const isMobile = window.matchMedia('(pointer: coarse)').matches || width <= 680;

  let groundY = height * 0.8;  // baseline for ball/obstacle y positions
  const gravity = 1.0;
  const jumpVelocity = 20;
  const moveSpeed = 6;
  const spawnChance = 0.02;
  const spawnGapRatio = 0.4;

  // Load ball
  const ballImg = new Image();
  let ballLoaded = false;
  ballImg.src = '../../DaniBall.png';
  ballImg.onload = () => { ballLoaded = true; };

  // Load obstacle images
  const obstacleSources = [
    '../../obsticle%201%20coconut.png',
    '../../obsticle%202%20pickle.png',
    '../../obsticle%203%20tomato.png'
  ];
  const obstacleImages = obstacleSources.map(src => {
    const img = new Image();
    img.src = src;
    return img;
  });

  // Load grass for the ground
  const grassImg = new Image();
  let grassLoaded = false;
  let grassWidth = 0;
  grassImg.src = 'DaniRollGrass.png'; // in the same folder as index.html
  grassImg.onload = () => {
    grassLoaded = true;
    grassWidth = grassImg.width;
  };

  let grassOffset = 0;  // horizontal offset for scrolling grass

  // Ball properties
  const baseRadius = 50;
  const ball = {
    radius: baseRadius * (isMobile ? 1 : 1.15),
    x: width * 0.15,
    y: groundY - baseRadius,
    vy: 0,
    angle: 0,
    spinFactor: 1,
    update() {
      this.y += this.vy;
      this.vy += gravity;
      if (this.y + this.radius > groundY) {
        this.y = groundY - this.radius;
        this.vy = 0;
        this.spinFactor = 1;
      }
      if (this.y - this.radius < 0) {
        this.y = this.radius;
        this.vy = 0;
        jumpActive = false;
        jumpPressed = false;
        this.spinFactor = 1;
      }
      this.angle += (moveSpeed / (this.radius * 4)) * this.spinFactor;
    },
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      if (ballLoaded) {
        ctx.drawImage(ballImg, -this.radius, -this.radius,
                      this.radius*2, this.radius*2);
      } else {
        ctx.beginPath();
        ctx.arc(0, 0, this.radius, 0, Math.PI*2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
      ctx.restore();
    }
  };

  // Obstacles
  const obstacles = [];
  function spawnObstacle() {
    const img = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
    const scale = isMobile ? 0.5 : 1.5 + Math.random() * 0.5; // 150–200% on desktop
    const baseWidth = 80;
    const ratio = (img.naturalWidth || 1) / (img.naturalHeight || 1);
    const w = baseWidth * scale;
    const h = w / ratio;
    obstacles.push({
      x: width + Math.random() * width,
      y: groundY - h,
      width: w,
      height: h,
      img
    });
  }

  // Jump state
  let jumpPressed = false;
  let jumpActive = false;

  window.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      if (!jumpPressed) {
        jumpPressed = true;
        if (!jumpActive && ball.y + ball.radius >= groundY) {
          jumpActive = true;
        }
      }
      e.preventDefault();
    }
  });
  window.addEventListener('keyup', e => {
    if (e.code === 'Space') {
      jumpPressed = false;
    }
  });
  window.addEventListener('touchstart', () => {
    if (!jumpPressed) {
      jumpPressed = true;
      if (!jumpActive && ball.y + ball.radius >= groundY) {
        jumpActive = true;
      }
    }
  });
  window.addEventListener('touchend', () => {
    jumpPressed = false;
  });

  // Game update
  function update() {
    // spawn obstacles with gap check
    if (Math.random() < spawnChance) {
      if (obstacles.length === 0 ||
          (width - obstacles[obstacles.length - 1].x) > width * spawnGapRatio) {
        spawnObstacle();
      }
    }
    obstacles.forEach(ob => { ob.x -= moveSpeed; });
    while (obstacles.length && obstacles[0].x + obstacles[0].width < 0) {
      obstacles.shift();
    }

    // scrolling grass
    if (grassLoaded && grassWidth > 0) {
      grassOffset -= moveSpeed;
      if (grassOffset <= -grassWidth) {
        grassOffset += grassWidth;
      }
    }

    // jump and spin ramp
    if (jumpActive) {
      if (jumpPressed) {
        ball.vy = -jumpVelocity;
        ball.spinFactor = Math.min(ball.spinFactor + 0.05, 4);
      } else {
        jumpActive = false;
      }
    }

    ball.update();
  }

  // Draw everything
  function draw() {
    ctx.clearRect(0, 0, width, height);
    // Draw grass (50px higher so ball/obstacles aren't perched on the very edge)
    if (grassLoaded && grassWidth > 0) {
      const y = groundY - 50;
      const h = grassImg.height;
      // Draw the grass twice (or more) to cover the entire width seamlessly
      for (let x = grassOffset; x < width; x += grassWidth) {
        ctx.drawImage(grassImg, x, y, grassWidth, h);
      }
    } else {
      // fallback if grass not yet loaded
      ctx.fillStyle = '#44aa44';
      ctx.fillRect(0, groundY, width, height - groundY);
    }
    // Draw obstacles and ball
    obstacles.forEach(ob => {
      ctx.drawImage(ob.img, ob.x, ob.y, ob.width, ob.height);
    });
    ball.draw();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    groundY = height * 0.8;
    ball.radius = baseRadius * (isMobile ? 1 : 1.15);
    ball.x = width * 0.15;
  });

  loop();
</script>
</body>
</html>
