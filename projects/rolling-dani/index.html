<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Rolling Dani</title>
<style>
  body { margin: 0; overflow: hidden; background:#87ceeb; }
  canvas { display: block; background:#87ceeb; }
  #back {
    position: absolute; bottom: 20px; left: 20px;
    width: 48px; height: 48px;
    border-radius: 24px;
    background: rgba(0,0,0,0.4);
    display: flex; align-items: center; justify-content: center;
    color: #fff; font-size: 24px;
    text-decoration: none; user-select: none;
  }
</style>
</head>
<body>
<a id="back" href="../../index.html">←</a>
<canvas id="game"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth, height = window.innerHeight;
  canvas.width = width; canvas.height = height;
  const groundY = height * 0.8;
  const gravity = 0.6;
  const jumpVelocity = 14;
  const horizontalSpeed = 4;
  const obstacleSpeed = 6;

  // Load the ball image from two directories up
  const ballImg = new Image();
  let ballLoaded = false;
  ballImg.src = '../../DaniBall.png';
  ballImg.onload = () => { ballLoaded = true; };

  // Obstacles: correct relative paths (two levels up) and URL‑encoded spaces
  const obstacleSources = [
    '../../obsticle%201%20coconut.png',
    '../../obsticle%202%20pickle.png',
    '../../obsticle%203%20tomato.png'
  ];
  const obstacleImages = obstacleSources.map(src => {
    const img = new Image();
    img.src = src;
    return img;
  });

  const ball = {
    x: width * 0.15,
    y: groundY - 50,
    radius: 50,
    vy: 0,
    draw() {
      if (ballLoaded) {
        ctx.drawImage(ballImg, this.x - this.radius, this.y - this.radius, this.radius*2, this.radius*2);
      } else {
        // Placeholder circle until image loads
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
    },
    update() {
      // Vertical movement
      this.y += this.vy;
      this.vy += gravity;
      if (this.y + this.radius > groundY) {
        this.y = groundY - this.radius;
        this.vy = 0;
      }
      // Horizontal movement
      this.x += horizontalSpeed;
      if (this.x - this.radius > width) {
        this.x = -this.radius; // wrap to left when off-screen
      }
    }
  };

  const obstacles = [];
  function spawnObstacle() {
    const img = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
    obstacles.push({
      x: width + Math.random() * width,
      y: groundY - 60,
      width: 60,
      height: 60,
      img
    });
  }

  function update() {
    if (Math.random() < 0.05) spawnObstacle(); // frequent spawns
    obstacles.forEach(ob => ob.x -= obstacleSpeed);
    // remove obstacles once they’re off-screen
    while (obstacles.length && obstacles[0].x + obstacles[0].width < 0) {
      obstacles.shift();
    }
    ball.update();
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);
    // draw ground
    ctx.fillStyle = '#44aa44';
    ctx.fillRect(0, groundY, width, height - groundY);
    // draw obstacles
    obstacles.forEach(ob => {
      ctx.drawImage(ob.img, ob.x, ob.y, ob.width, ob.height);
    });
    // draw ball on top
    ball.draw();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  // Jump on spacebar or touch
  function handleJump() {
    if (ball.vy === 0 && ball.y + ball.radius >= groundY) {
      ball.vy = -jumpVelocity;
    }
  }
  window.addEventListener('keydown', e => {
    if (e.code === 'Space') handleJump();
  });
  window.addEventListener('touchstart', handleJump);

  // Adjust canvas on resize
  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  loop();
</script>
</body>
</html>
