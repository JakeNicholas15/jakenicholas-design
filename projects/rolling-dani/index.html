<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Rolling Dani</title>
<style>
  body { margin: 0; overflow: hidden; background:#87ceeb; }
  canvas { display: block; background:#87ceeb; }
  #back {
    position: absolute; bottom: 20px; left: 20px;
    width: 48px; height: 48px;
    border-radius: 24px; background: rgba(0,0,0,0.4);
    display: flex; align-items: center; justify-content: center;
    color: #fff; font-size: 24px; text-decoration: none;
    user-select: none;
  }
</style>
</head>
<body>
<a id="back" href="../../index.html">‚Üê</a>
<canvas id="game"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  let groundY = height * 0.8;
  const gravity = 1.0;    // stronger gravity for fast fall
  const jumpVelocity = 20; // strength of upward push
  const moveSpeed = 8;     // obstacle scroll speed
  const spawnChance = 0.02;
  const spawnGapRatio = 0.4;

  // Load ball image
  const ballImg = new Image();
  let ballLoaded = false;
  ballImg.src = '../../DaniBall.png';
  ballImg.onload = () => { ballLoaded = true; };

  // Load obstacles with encoded names
  const obstacleSources = [
    '../../obsticle%201%20coconut.png',
    '../../obsticle%202%20pickle.png',
    '../../obsticle%203%20tomato.png'
  ];
  const obstacleImages = obstacleSources.map(src => {
    const img = new Image();
    img.src = src;
    return img;
  });

  // Ball with variable jump and rotation angle
  const ball = {
    x: width * 0.15,
    y: groundY - 50,
    radius: 50,
    vy: 0,
    angle: 0,
    update() {
      // apply vertical velocity and gravity
      this.y += this.vy;
      this.vy += gravity;

      // floor collision
      if (this.y + this.radius > groundY) {
        this.y = groundY - this.radius;
        this.vy = 0;
      }

      // ceiling cap
      if (this.y - this.radius < 0) {
        this.y = this.radius;
        this.vy = 0;
        jumpActive = false;
        jumpPressed = false;
      }

      // slow rotation: divide by larger factor to slow spin
      this.angle += moveSpeed / (this.radius * 4);
    },
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      if (ballLoaded) {
        ctx.drawImage(ballImg, -this.radius, -this.radius,
                      this.radius*2, this.radius*2);
      } else {
        ctx.beginPath();
        ctx.arc(0, 0, this.radius, 0, Math.PI*2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
      ctx.restore();
    }
  };

  // Obstacles with varied sizes and spacing
  const obstacles = [];
  function spawnObstacle() {
    const img = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
    const scale = 1 + Math.random() * 0.5;
    const baseWidth = 80;
    const ratio = (img.naturalWidth || 1) / (img.naturalHeight || 1);
    const w = baseWidth * scale;
    const h = w / ratio;
    obstacles.push({
      x: width + Math.random() * width,
      y: groundY - h,
      width: w,
      height: h,
      img
    });
  }

  // Jump state flags
  let jumpPressed = false; // is space currently held
  let jumpActive = false;  // is a jump in progress

  // Event handlers for variable jump
  window.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      if (!jumpPressed) {
        jumpPressed = true;
        if (!jumpActive && ball.y + ball.radius >= groundY) {
          jumpActive = true;
        }
      }
      e.preventDefault();
    }
  });

  window.addEventListener('keyup', e => {
    if (e.code === 'Space') {
      jumpPressed = false;
    }
  });

  window.addEventListener('touchstart', () => {
    if (!jumpPressed) {
      jumpPressed = true;
      if (!jumpActive && ball.y + ball.radius >= groundY) {
        jumpActive = true;
      }
    }
  });

  window.addEventListener('touchend', () => {
    jumpPressed = false;
  });

  function update() {
    // spawn obstacles with spacing
    if (Math.random() < spawnChance) {
      if (obstacles.length === 0 ||
          (width - obstacles[obstacles.length - 1].x) > width * spawnGapRatio) {
        spawnObstacle();
      }
    }

    obstacles.forEach(ob => { ob.x -= moveSpeed; });

    while (obstacles.length && obstacles[0].x + obstacles[0].width < 0) {
      obstacles.shift();
    }

    // apply jump physics: while jumpActive and key held, keep vy negative
    if (jumpActive) {
      if (jumpPressed) {
        ball.vy = -jumpVelocity;
      } else {
        // key released: end jump, gravity takes over
        jumpActive = false;
      }
    }

    ball.update();
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = '#44aa44';
    ctx.fillRect(0, groundY, width, height - groundY);
    obstacles.forEach(ob => {
      ctx.drawImage(ob.img, ob.x, ob.y, ob.width, ob.height);
    });
    ball.draw();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    groundY = height * 0.8;
    ball.x = width * 0.15;
  });

  loop();
</script>
</body>
</html>
