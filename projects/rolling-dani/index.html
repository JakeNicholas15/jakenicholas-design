<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Rolling Dani</title>
<style>
  body { margin: 0; overflow: hidden; background:#87ceeb; }
  canvas { display: block; background:#87ceeb; }
  #back {
    position: absolute; bottom: 20px; left: 20px;
    width: 48px; height: 48px;
    border-radius: 24px; background: rgba(0,0,0,0.4);
    display: flex; align-items: center; justify-content: center;
    color: #fff; font-size: 24px; text-decoration: none;
    user-select: none;
  }
</style>
</head>
<body>
<a id="back" href="../../index.html">←</a>
<canvas id="game"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  // Determine mobile vs desktop
  const isMobile = window.matchMedia('(pointer: coarse)').matches || width <= 680;

  // Global zoom factor: shrink everything to see more (30% zoom-out)
  const ZOOM = 0.7;

  let groundY = height * 0.8;             // ground baseline
  const gravity = 1.0;                    // gravity strength
  const jumpVelocity = 20;                // upward push
  const moveSpeed = 8;                    // obstacle scrolling speed
  const spawnChance = 0.02;               // probability of spawning
  const spawnGapRatio = 0.4;              // minimum spacing between obstacles

  // Load ball image
  const ballImg = new Image();
  let ballLoaded = false;
  ballImg.src = '../../DaniBall.png';
  ballImg.onload = () => { ballLoaded = true; };

  // Load obstacles
  const obstacleSources = [
    '../../obsticle%201%20coconut.png',
    '../../obsticle%202%20pickle.png',
    '../../obsticle%203%20tomato.png'
  ];
  const obstacleImages = obstacleSources.map(src => {
    const img = new Image();
    img.src = src;
    return img;
  });

  // Ball properties
  const baseRadius = 50;
  const ball = {
    // On desktop, 15% larger; on mobile, normal
    radius: baseRadius * (isMobile ? 1 : 1.15),
    x: width * 0.15,
    y: groundY - baseRadius,
    vy: 0,
    angle: 0,
    spinFactor: 1,
    update() {
      // apply jump/grav
      this.y += this.vy;
      this.vy += gravity;
      // floor collision
      if (this.y + this.radius > groundY) {
        this.y = groundY - this.radius;
        this.vy = 0;
        // reset spin to default on landing
        this.spinFactor = 1;
      }
      // ceiling cap
      if (this.y - this.radius < 0) {
        this.y = this.radius;
        this.vy = 0;
        jumpActive = false;
        jumpPressed = false;
        this.spinFactor = 1;
      }
      // spin slower by default, scaled by spinFactor
      this.angle += (moveSpeed / (this.radius * 4)) * this.spinFactor;
    },
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      if (ballLoaded) {
        ctx.drawImage(ballImg, -this.radius, -this.radius,
                      this.radius*2, this.radius*2);
      } else {
        ctx.beginPath();
        ctx.arc(0, 0, this.radius, 0, Math.PI*2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
      ctx.restore();
    }
  };

  // Obstacles array
  const obstacles = [];
  function spawnObstacle() {
    const img = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
    // Desktop: scale between 2× and 3×; Mobile: half size
    const scale = isMobile ? 0.5 : 2 + Math.random();
    const baseWidth = 80;
    const ratio = (img.naturalWidth || 1) / (img.naturalHeight || 1);
    const w = baseWidth * scale;
    const h = w / ratio;
    obstacles.push({
      x: width + Math.random() * width,
      y: groundY - h,
      width: w,
      height: h,
      img
    });
  }

  // Jump state
  let jumpPressed = false;
  let jumpActive = false;

  window.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      if (!jumpPressed) {
        jumpPressed = true;
        if (!jumpActive && ball.y + ball.radius >= groundY) {
          jumpActive = true;
        }
      }
      e.preventDefault();
    }
  });
  window.addEventListener('keyup', e => {
    if (e.code === 'Space') {
      jumpPressed = false;
    }
  });
  // Touch for mobile
  window.addEventListener('touchstart', () => {
    if (!jumpPressed) {
      jumpPressed = true;
      if (!jumpActive && ball.y + ball.radius >= groundY) {
        jumpActive = true;
      }
    }
  });
  window.addEventListener('touchend', () => {
    jumpPressed = false;
  });

  // Update game
  function update() {
    // spawn obstacles
    if (Math.random() < spawnChance) {
      if (obstacles.length === 0 ||
          (width - obstacles[obstacles.length - 1].x) > width * spawnGapRatio) {
        spawnObstacle();
      }
    }
    // move obstacles left
    obstacles.forEach(ob => { ob.x -= moveSpeed; });
    // remove old obstacles
    while (obstacles.length && obstacles[0].x + obstacles[0].width < 0) {
      obstacles.shift();
    }

    // variable jump & spin ramp
    if (jumpActive) {
      if (jumpPressed) {
        ball.vy = -jumpVelocity;
        // ramp spin factor up to 4× over time
        ball.spinFactor = Math.min(ball.spinFactor + 0.05, 4);
      } else {
        jumpActive = false;
      }
    }

    ball.update();
  }

  // Draw everything with global zoom
  function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.save();
    ctx.scale(ZOOM, ZOOM);
    // ground
    ctx.fillStyle = '#44aa44';
    ctx.fillRect(0, groundY, width, height - groundY);
    // obstacles
    obstacles.forEach(ob => {
      ctx.drawImage(ob.img, ob.x, ob.y, ob.width, ob.height);
    });
    // ball
    ball.draw();
    ctx.restore();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    groundY = height * 0.8;
    // Recompute ball size and position on resize
    ball.radius = baseRadius * (isMobile ? 1 : 1.15);
    ball.x = width * 0.15;
  });

  loop();
</script>
</body>
</html>
