<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danielle the Walker</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      background-image: url("DanielleTheWalker_BG.jpg"), url("DanielleTheWalker_BG.jpg");
      background-repeat: repeat;
      background-size: 100px 100px;
      background-position: 0 0, 50px 50px;
    }
    .featured {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 700px;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite, glow 5s infinite;
    }
    .featured img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 20px rgba(255,0,0,0.7);
      }
      33% {
        box-shadow: 0 0 30px rgba(0,255,0,0.7);
      }
      66% {
        box-shadow: 0 0 30px rgba(0,0,255,0.7);
      }
      100% {
        box-shadow: 0 0 20px rgba(255,0,0,0.7);
      }
    }
  </style>
</head>
<body>
  <div class="featured">
    <img src="Feature.jpeg" alt="Featured image">
  </div>
</body>
</html>
