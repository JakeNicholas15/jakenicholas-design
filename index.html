<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DanielleTheWalker.com â€” Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Use Inter font for modern, clean typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Home row heights: collapsed roughly 30% taller than original and expanded to half the viewport */
      --row-collapsed: 94px;
      --row-expanded: 50vh;
      --ease: cubic-bezier(.2,.8,.2,1);
    }
    *{ box-sizing: border-box; }
    html, body{ margin:0; padding:0; background:#000; color:#fff; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    /* Sticky header */
    .topbar{
      position: sticky; top:0; z-index:10;
      height:64px; display:flex; align-items:center;
      padding:0 24px;
      background:#000;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .brand{
      font-weight:300;
      letter-spacing:.5px;
      font-size:24px;
      color:#eaeaea;
    }
    .stack{ margin:0; padding:0; list-style:none; }
    .row{
      position:relative;
      overflow:hidden;
      max-height:var(--row-collapsed);
      transition:max-height 600ms var(--ease);
      border-bottom:1px solid rgba(255,255,255,0.06);
      will-change:max-height;
    }
    /* Expand on hover/focus for desktop */
    .row:hover,
    .row:focus-within{
      max-height:var(--row-expanded);
    }
    /* Expand via JS for mobile by adding this class */
    .row.expanded{
      max-height:var(--row-expanded);
    }
    .row > a{
      display:block; width:100%; height:var(--row-expanded);
      text-decoration:none; color:inherit; outline:none;
    }
    .bg{
      position:absolute; inset:0;
      background-size:cover; background-position:center;
      filter:brightness(0.9) contrast(1.05) saturate(1.1);
      transform:translateZ(0);
    }
    .shade{
      position:absolute; inset:0;
      background:radial-gradient(ellipse at 50% 40%, rgba(0,0,0,.05), rgba(0,0,0,.35) 70%);
      pointer-events:none;
    }
    .label{
      position:absolute;
      left:24px;
      top:16px;
      padding:10px 14px;
      border-radius:999px;
      /* Lighter label weight */
      font:400 14px/1 Inter, system-ui, sans-serif;
      background:rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.12);
      backdrop-filter:blur(8px) saturate(1.2);
      -webkit-backdrop-filter:blur(8px) saturate(1.2);
      color:#fff;
      letter-spacing:.3px;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
      transition:transform 200ms var(--ease);
    }
    .row:hover .label{ transform:translateY(-2px); }
    .placeholder-1{ background:linear-gradient(#4a4a4a,#444); }
    .placeholder-2{ background:linear-gradient(#6a6a6a,#5c5c5c); }
    .placeholder-3{ background:linear-gradient(#8a8a8a,#7c7c7c); }
    .placeholder-4{ background:linear-gradient(#a9a9a9,#9b9b9b); }
    .placeholder-5{ background:linear-gradient(#cfcfcf,#c1c1c1); }
    .row > a:focus-visible .label{
      box-shadow:0 0 0 3px rgba(0,255,208,.5), 0 8px 24px rgba(0,0,0,.35);
    }
    @media (max-width: 640px){
      /* Adjust collapsed height for mobile; bigger collapsed rows make tapping easier */
      :root{ --row-collapsed: 72px; --row-expanded: 60vh; }
      .topbar{ height:56px; }
      .brand{ font-size:20px; }
      .label{
        top:12px; left:12px;
        font-size:13px;
        padding:8px 12px;
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">DanielleTheWalker.com</div>
  </header>
  <ul class="stack">
    <!-- Project rows: thumbnail and label; update the image paths to match your repository structure -->
    <li class="row" data-row>
      <a href="projects/danielle-doin-things/">
        <div class="bg" style="background-image:url('danielle-doin-things.jpg');"></div>
        <div class="shade"></div>
        <span class="label">Danielle Doin Things</span>
      </a>
    </li>
    <li class="row" data-row>
      <a href="projects/danielle-flies/">
        <div class="bg" style="background-image:url('DaniFlies_thumb.png');"></div>
        <div class="shade"></div>
        <span class="label">Danielle Flies</span>
      </a>
    </li>
    <!-- Rolling Dani project -->
    <li class="row" data-row>
      <a href="projects/rolling-dani/">
        <!-- Use the DaniBall as the thumbnail.  This image should live in the repo root -->
        <div class="bg" style="background-image:url('DaniBall.png');"></div>
        <div class="shade"></div>
        <span class="label">Rolling Dani</span>
      </a>
    </li>
    <li class="row" data-row>
      <a href="projects/project-4/">
        <div class="bg placeholder-3"></div>
        <div class="shade"></div>
        <span class="label">Future Project #4</span>
      </a>
    </li>
    <li class="row" data-row>
      <a href="projects/project-5/">
        <div class="bg placeholder-4"></div>
        <div class="shade"></div>
        <span class="label">Future Project #5</span>
      </a>
    </li>
    <li class="row" data-row>
      <a href="projects/project-6/">
        <div class="bg placeholder-5"></div>
        <div class="shade"></div>
        <span class="label">Future Project #6</span>
      </a>
    </li>
  </ul>
  <script>
    // Custom click behavior for mobile: first tap expands the row, second tap navigates
    const rows = Array.from(document.querySelectorAll('[data-row]'));
    let lastRow = null;
    rows.forEach(r => {
      r.addEventListener('click', (e) => {
        // Determine if we are on a touch device or mobile user agent
        const isMobile = (e.pointerType === 'touch') || /Mobi|Android/i.test(navigator.userAgent);
        if (!isMobile) {
          return; // allow default behaviour on desktop
        }
        // If this row isn't expanded yet, expand and prevent navigation
        if (!r.classList.contains('expanded')) {
          e.preventDefault();
          if (lastRow && lastRow !== r) {
            lastRow.classList.remove('expanded');
          }
          r.classList.add('expanded');
          lastRow = r;
        } else {
          // Second tap: allow navigation, collapse tracking
          lastRow = null;
        }
      });
    });
    // Collapse any expanded row when the user scrolls
    window.addEventListener('scroll', () => {
      if (lastRow) {
        lastRow.classList.remove('expanded');
        lastRow = null;
      }
    }, { passive: true });
  </script>
</body>
</html>
