<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DanielleTheWalker.com â€” Gallery</title>
  <!-- Modern sans; light weights on homepage -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Smooth + plush 1000ms animation */
      --tile-anim: 1s cubic-bezier(.22,.61,.36,1);
      /* Row heights (tweak anytime) */
      --tile-collapsed-h: 14vh;
      --tile-expanded-h: 46vh;
      /* Layout */
      --page-bg: #000;
      --bar-h: 60px;
    }
    /* Accessibility: shorter motion if the user prefers */
    @media (prefers-reduced-motion: reduce){
      :root { --tile-anim: 0.2s linear; }
    }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      background: var(--page-bg);
      color:#eaeaea;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-weight:300; /* lighter look on homepage */
    }
    /* Layout for the gallery */
    main.gallery{
      display:flex;
      flex-direction: column;
      overflow-x:hidden;
    }
    section.tile{
      position:relative;
      height: var(--tile-collapsed-h);
      overflow:hidden;
      margin-bottom: 8px;
      transition: height var(--tile-anim);
    }
    section.tile.is-open{
      height: var(--tile-expanded-h);
    }
    section.tile > a{
      position:absolute; inset:0;
      display:block;
      text-decoration:none;
      color:inherit;
    }
    /* Thumbnail image */
    .thumb{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover;
      filter: saturate(1.05) contrast(1.02);
      transform: scale(1);
      transition:
        transform var(--tile-anim),
        filter var(--tile-anim),
        opacity var(--tile-anim);
      will-change: transform, filter, opacity;
    }
    /* Slight zoom on expand */
    .tile:hover .thumb,
    .tile.is-open .thumb,
    .tile:focus-within .thumb {
      transform: scale(1.03);
      filter: saturate(1.15) contrast(1.06);
    }
    /* Fade overlay to darken thumbnails */
    .fade{
      position:absolute; inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,0.65) 100%);
      opacity:0;
      transition: opacity var(--tile-anim);
    }
    .tile:hover .fade,
    .tile.is-open .fade,
    .tile:focus-within .fade {
      opacity:1;
    }
    /* Title text on thumbnails */
    .title{
      position:absolute;
      bottom:0; left:0; right:0;
      padding:16px;
      font-size:1.5rem;
      font-weight:400;
      opacity:0;
      transition: opacity var(--tile-anim);
    }
    .tile:hover .title,
    .tile.is-open .title,
    .tile:focus-within .title {
      opacity:1;
    }
    /* Top black bar with site title */
    .topbar{
      height:var(--bar-h);
      background:rgba(0,0,0,0.8);
      position:sticky;
      top:0; left:0; right:0;
      z-index:10;
      display:flex;
      align-items:center;
      padding:0 16px;
    }
    .brand{
      font-size:1rem;
      font-weight:300;
    }
    /* Mobile tweaks: taller collapsed rows so taps feel easier */
    @media (max-width: 680px){
      :root{
        --tile-collapsed-h: 18vh;
        --tile-expanded-h: 52vh;
      }
      .topbar{ height: 56px; }
    }
  </style>
</head>
<body>
  <!-- Top black bar -->
  <div class="topbar">
    <div class="brand">DanielleTheWalker.com</div>
  </div>

  <!-- Gallery -->
  <main class="gallery" id="gallery">

    <!-- Danielle Doin Things -->
    <section class="tile" data-href="projects/danielle-doin-things/">
      <a href="projects/danielle-doin-things/" aria-label="Open Danielle Doin Things">
        <!-- Replace the src below with your real thumbnail file if different -->
        <img class="thumb" src="danielle-doin-things.jpg" alt="Danielle Doin Things thumbnail">
        <div class="fade"></div>
        <div class="title">Danielle Doin Things</div>
      </a>
    </section>

    <!-- Danielle Flies -->
    <section class="tile" data-href="projects/danielle-flies/">
      <a href="projects/danielle-flies/" aria-label="Open Danielle Flies">
        <!-- Thumbnail -->
        <img class="thumb" src="DaniFlies_thumb.png" alt="Danielle Flies thumbnail">
        <div class="fade"></div>
        <div class="title">Danielle Flies</div>
      </a>
    </section>

    <!-- Rolling Dani (game) -->
    <section class="tile" data-href="projects/rolling-dani/">
      <a href="projects/rolling-dani/" aria-label="Open Rolling Dani">
        <!-- Use any image you prefer here -->
        <img class="thumb" src="Dani%20Roll%20thumb.jpg" alt="Rolling Dani thumbnail">
        <div class="fade"></div>
        <div class="title">Rolling Dani</div>
      </a>
    </section>

    <!-- Add more projects by copying a <section class="tile"> block -->

  </main>

  <script>
    /*
    Mobile/Touch behavior:
      - First tap expands the tile smoothly (0.75s)
      - Second tap (within window) actually navigates
      - On desktop, :hover handles expand; click navigates directly
    */
    (function(){
      const isTouch = matchMedia('(pointer: coarse)').matches || ('ontouchstart' in window);
      const tiles = Array.from(document.querySelectorAll('.tile'));
      let lastTapAt = 0;
      const SECOND_TAP_WINDOW = 1100; // pairs nicely with 750ms animation

      // Collapse other tiles when one opens (nice + tidy)
      function closeOthers(except){
        tiles.forEach(t => { if(t !== except) t.classList.remove('is-open'); });
      }

      tiles.forEach(tile => {
        const link = tile.querySelector('a');
        if(isTouch){
          link.addEventListener('click', (e) => {
            // If this tile is not open: expand it, don't navigate yet
            if(!tile.classList.contains('is-open')){
              e.preventDefault();
              closeOthers(tile);
              tile.classList.add('is-open');
              lastTapAt = Date.now();
              return;
            }
            // If within the second-tap window: allow navigation
            const now = Date.now();
            if(now - lastTapAt < SECOND_TAP_WINDOW){
              return; // let default link navigation occur
            }
            // Otherwise, treat as first tap again
            e.preventDefault();
            closeOthers(tile);
            tile.classList.add('is-open');
            lastTapAt = now;
          });
        }else{
          // Desktop: hovering expands; clicking navigates
          tile.addEventListener('mouseenter', () => {
            closeOthers(tile);
            tile.classList.add('is-open');
          });
          tile.addEventListener('mouseleave', () => {
            tile.classList.remove('is-open');
          });
        }
      });
    })();
  </script>
</body>
</html>
