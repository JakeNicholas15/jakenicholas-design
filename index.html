<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danielle the Walker</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      background-image: url("DanielleTheWalker_BG.jpg"), url("DanielleTheWalker_BG.jpg");
      background-repeat: repeat;
      background-size: 200px 200px;
      background-position: 0 0, 100px 100px;
      position: relative;
      font-family: sans-serif;
    }
    /* Featured image (central) */
    .featured {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      animation: pulse 3s infinite, glow 5s infinite;
      border-radius: 8px;
      overflow: hidden;
    }
    .featured img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* New meme images */
    .meme1, .meme2 {
      position: absolute;
      z-index: 5;
    }
    .meme1 {
      bottom: 15%;
      left: -30%;
      width: 20vw;
      animation: slideRight 25s linear infinite;
    }
    .meme2 {
      top: 10%;
      left: 100%;
      width: 25vw;
      animation: slideLeftSpin 30s linear infinite;
    }
    .meme1 img, .meme2 img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Scrolling text */
    .marquee {
      position: absolute;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.4);
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      color: #ffffff;
      font-size: 1.2rem;
      line-height: 2rem;
    }
    /* Animations */
    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 40px 10px rgba(255,0,0,0.9);
      }
      33% {
        box-shadow: 0 0 50px 20px rgba(0,255,0,0.9);
      }
      66% {
        box-shadow: 0 0 50px 20px rgba(0,0,255,0.9);
      }
      100% {
        box-shadow: 0 0 40px 10px rgba(255,0,0,0.9);
      }
    }
    @keyframes slideRight {
      0% { left: -30%; }
      100% { left: 100%; }
    }
    @keyframes slideLeftSpin {
      0% { left: 100%; transform: rotate(0deg); }
      50% { left: -30%; transform: rotate(360deg); }
      100% { left: 100%; transform: rotate(720deg); }
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <!-- Central featured image -->
  <div class="featured">
    <img src="Feature.jpeg" alt="">
  </div>
  <!-- Meme images sliding across the screen -->
  <div class="meme1">
    <img src="IMG_5780.JPG" alt="">
  </div>
  <div class="meme2">
    <img src="JAKE1227.jpg" alt="">
  </div>
  <!-- Marquee text -->
  <div class="marquee">
    <span>‚ö°Ô∏è vibin' &amp; thrivin' ‚úåÔ∏è sheesh this site slaps üöÄ</span>
  </div>
</body>
</html>
