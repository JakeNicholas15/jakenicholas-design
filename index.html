<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Danielle the Walker</title>

  <!-- Hobo-ish vibe via Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Tiled checker bg */
    body {
      background-image: url("DanielleTheWalker_BG.jpg"), url("DanielleTheWalker_BG.jpg");
      background-repeat: repeat;
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      position: relative;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* ===== Top Super-Dark Frosted Marquee ===== */
    .marquee-wrap {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 64px;
      z-index: 9999; /* above floaters and feature */
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 0 16px;

      /* very tinted glass */
      background: rgba(0,0,0,0.72);
      backdrop-filter: blur(16px) saturate(1.1) brightness(0.9);
      -webkit-backdrop-filter: blur(16px) saturate(1.1) brightness(0.9);
      box-shadow: 0 8px 30px rgba(0,0,0,.45);
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }
    .marquee-left {
      flex: 1 1 auto;
      overflow: hidden;
    }
    .marquee-track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: marquee 14s linear infinite;
    }
    .marquee-text {
      font-family: "Chewy", "Baloo 2", "Luckiest Guy", cursive, sans-serif;
      font-size: 34px;
      letter-spacing: 1px;
      margin-right: 48px; /* gap between repeats */
      background: linear-gradient(90deg,
        #ff3e6c, #ff00ff, #7a5cff, #00d8ff, #00ff88, #ffe600, #ff7a00, #ff3e6c);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 16px rgba(255,255,255,0.18);
      animation: hueShift 6s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
    @keyframes hueShift {
      0%   { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* Audio toggle button (in marquee, right side) */
    #shepToggle{
      flex: 0 0 auto;
      z-index: 10000;
      font: 700 13px/1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 10px 14px;
      border-radius: 999px;
      border: 0;
      color: #fff;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(1.2);
      -webkit-backdrop-filter: blur(10px) saturate(1.2);
      box-shadow: 0 6px 20px rgba(0,0,0,.35), 0 0 18px rgba(0,255,200,.25);
      cursor: pointer;
      transition: transform .15s ease, background .2s ease, box-shadow .2s;
    }
    #shepToggle:hover { background: rgba(255,255,255,0.2); }
    #shepToggle[aria-pressed="true"]{
      background: rgba(0,255,200,0.22);
      box-shadow: 0 6px 24px rgba(0,0,0,.35), 0 0 22px rgba(0,255,200,.45);
    }
    #shepToggle:active{ transform: scale(.97); }
    #shepToggle {
  position: fixed;
  top: 70px;   /* just below the 64px marquee */
  left: 16px;  /* tuck to left side */
  z-index: 9998;
  font: 700 24px/1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  padding: 10px 14px;
  border-radius: 999px;
  border: 0;
  color: #fff;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(10px) saturate(1.2);
  -webkit-backdrop-filter: blur(10px) saturate(1.2);
  box-shadow: 0 6px 20px rgba(0,0,0,.35), 0 0 18px rgba(0,255,200,.25);
  cursor: pointer;
  transition: transform .15s ease, background .2s ease, box-shadow .2s;
}

    /* ===== Featured image (center) ===== */
    .featured {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 800px;
      transform: translate(-50%, -50%);
      border-radius: 12px;
      overflow: hidden;
      z-index: 3;
      animation: pulse 2s ease-in-out infinite;
    }
    .featured img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      animation: hue 6s linear infinite, flicker 1.1s steps(2,end) infinite;
      filter: saturate(1.4) contrast(1.05);
      transform: scale(var(--zoom, 1));
      will-change: transform;
    }
    .featured::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      animation: glowRGB 3.5s linear infinite;
    }
    .featured::before {
      content: "";
      position: absolute;
      inset: -28px;
      border-radius: inherit;
      background: conic-gradient(
        from 0deg,
        #ff0040, #ff00ff, #6a5bff, #00e6ff, #00ff88, #ffff00, #ff7a00, #ff0040
      );
      filter: blur(18px) saturate(2.2);
      mix-blend-mode: screen;
      opacity: 0.9;
      pointer-events: none;
      transform-origin: 50% 50%;
      animation: ringSpin 4s linear infinite, pulseRing 2s ease-in-out infinite;
    }

    /* ===== Floaters ===== */
    .meme {
      position: absolute;
      z-index: 5;
      will-change: transform, left, top, bottom;
    }
    .meme img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }

    /* old two (horizontal) */
    .meme1 { /* left -> right */
      bottom: 15%;
      left: -30%;
      width: 15vw;
      animation: slideRightSpin 25s linear infinite;
      filter: drop-shadow(0 0 24px rgba(255, 64, 64, 1)) drop-shadow(0 0 60px rgba(255, 64, 64, .9));
    }
    .meme2 { /* right -> left */
      top: 10%;
      left: 100%;
      width: 10vw;
      animation: slideLeftSpin 30s linear infinite;
      filter: drop-shadow(0 0 24px rgba(64, 255, 120, 1)) drop-shadow(0 0 60px rgba(64, 255, 120, .9));
    }

    /* new two (vertical) */
    .meme3 { /* top -> bottom */
      top: -30%;
      left: 10%;
      width: 12vw;
      animation: floatDownSpin 28s linear infinite;
      filter: drop-shadow(0 0 24px rgba(80, 150, 255, 1)) drop-shadow(0 0 60px rgba(80, 150, 255, .9));
    }
    .meme4 { /* bottom -> top */
      bottom: -30%;
      right: 12%;
      width: 12vw;
      animation: floatUpSpin 32s linear infinite;
      filter: drop-shadow(0 0 24px rgba(255, 90, 230, 1)) drop-shadow(0 0 60px rgba(255, 90, 230, .9));
    }

    /* ===== Animations ===== */
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50%      { transform: translate(-50%, -50%) scale(1.12); }
    }
    @keyframes flicker {
      0% { opacity: 1; } 8% { opacity: .85; } 9% { opacity: 1; }
      30% { opacity: .9; } 31% { opacity: 1; }
      70% { opacity: .88; } 71% { opacity: 1; }
      100% { opacity: 1; }
    }
    @keyframes hue {
      from { filter: hue-rotate(0deg) saturate(1.6) contrast(1.08); }
      to   { filter: hue-rotate(360deg) saturate(1.6) contrast(1.08); }
    }
    @keyframes glowRGB {
      0%   { box-shadow: 0 0 40px 14px rgba(255,0,64,.95), 0 0 80px 30px rgba(255,0,64,.8); }
      25%  { box-shadow: 0 0 50px 18px rgba(0,255,128,.95), 0 0 90px 34px rgba(0,255,128,.8); }
      50%  { box-shadow: 0 0 60px 22px rgba(0,128,255,.95), 0 0 110px 42px rgba(0,128,255,.8); }
      75%  { box-shadow: 0 0 55px 20px rgba(255,220,0,.95), 0 0 100px 40px rgba(255,220,0,.8); }
      100% { box-shadow: 0 0 40px 14px rgba(255,0,64,.95), 0 0 80px 30px rgba(255,0,64,.8); }
    }
    @keyframes ringSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulseRing {
      0%,100% { opacity: .85; transform: scale(1); }
      50%     { opacity: 1;    transform: scale(1.08); }
    }

    @keyframes slideRightSpin {
      0%   { left: -30%; transform: rotate(0deg); }
      50%  { left: 100%; transform: rotate(360deg); }
      100% { left: -30%; transform: rotate(720deg); }
    }
    @keyframes slideLeftSpin {
      0%   { left: 100%; transform: rotate(0deg); }
      50%  { left: -30%; transform: rotate(360deg); }
      100% { left: 100%; transform: rotate(720deg); }
    }

    @keyframes floatDownSpin {
      0%   { top: -30%;  transform: rotate(0deg); }
      50%  { top: 100%;  transform: rotate(360deg); }
      100% { top: -30%;  transform: rotate(720deg); }
    }
    @keyframes floatUpSpin {
      0%   { bottom: -30%; transform: rotate(0deg); }
      50%  { bottom: 100%; transform: rotate(360deg); }
      100% { bottom: -30%; transform: rotate(720deg); }
    }

    /* mobile sizing */
    @media (max-width: 640px) {
      .featured { width: 70vw; height: 110vw; }
      .meme1 { width: 28vw; }
      .meme2, .meme3, .meme4 { width: 22vw; }
      .marquee-text { font-size: 26px; }
      .marquee-wrap { height: 56px; }
    }
  </style>
</head>
<body>

  <!-- Frosted marquee above everything -->
  <div class="marquee-wrap" aria-hidden="false">
    <div class="marquee-left">
      <div class="marquee-track">
        <span class="marquee-text">WELCOME TO DANIELLE THE WALKER DOT COM!!!</span>
        <span class="marquee-text">WELCOME TO DANIELLE THE WALKER DOT COM!!!</span>
        <span class="marquee-text">WELCOME TO DANIELLE THE WALKER DOT COM!!!</span>
        <span class="marquee-text">WELCOME TO DANIELLE THE WALKER DOT COM!!!</span>
      </div>
    </div>

  </div> <!-- closes marquee-wrap -->

  <!-- Audio toggle button now below marquee -->
  <button id="shepToggle" aria-pressed="false" title="Play/Pause">ðŸ”ŠðŸ‘‚ðŸ’ƒ</button>

  <!-- Central featured image -->
  <div class="featured">
    <img src="Feature.jpeg" alt="">
  </div>

  <!-- Old floaters (horizontal) -->
  <div class="meme meme1">
    <img src="IMG_5780.JPG" alt="">
  </div>
  <div class="meme meme2">
    <img src="JAKE1227.jpg" alt="">
  </div>

  <!-- New floaters (vertical) -->
  <div class="meme meme3">
    <img src="6ka.gif" alt="">
  </div>
  <div class="meme meme4">
    <img src="Gt1B-60W4AI6H1j.png" alt="">
  </div>

  <!-- Background audio (looped) -->
  <audio id="bgAudio" src="Tate McRae - It's ok I'm ok.mp3" loop></audio>

  <!-- Scroll-to-zoom -->
  <script>
  (() => {
    const el = document.querySelector(".featured img");
    if (!el) return;
    let zoom = 1;
    window.addEventListener("wheel", (e) => {
      e.preventDefault();
      zoom += (e.deltaY > 0 ? -0.05 : 0.05);
      zoom = Math.max(0.6, Math.min(1.5, zoom));
      el.style.setProperty("--zoom", zoom);
    }, { passive: false });
  })();
  </script>

  <!-- Audio play/pause logic -->
  <script>
  (() => {
    const audio = document.getElementById("bgAudio");
    const btn   = document.getElementById("shepToggle");
    if (!audio || !btn) return;

    let playing = false;

    function setBtn() {
      btn.setAttribute("aria-pressed", playing ? "true" : "false");
      btn.textContent = playing ? "ðŸ”ˆ pause" : "ðŸ”Š play";
    }

    btn.addEventListener("click", async () => {
      try {
        if (!playing) {
          await audio.play();
          playing = true;
        } else {
          audio.pause();
          playing = false;
        }
        setBtn();
      } catch (e) {
        console.warn("Audio blocked until user interacts:", e);
      }
    });

    // Optional: press "S" to toggle playback
    window.addEventListener("keydown", (e) => {
      if ((e.key || "").toLowerCase() === "s") btn.click();
    });

    setBtn();
  })();
  </script>

</body>
</html>
