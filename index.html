<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DanielleTheWalker.com â€” Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --row-collapsed: 72px;
      --row-expanded: 70vh;
      --ease: cubic-bezier(.2,.8,.2,1);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    /* sticky header */
    .topbar {
      position: sticky; top: 0; z-index: 10;
      height: 64px;
      display: flex; align-items: center;
      padding: 0 24px;
      background: #000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .brand {
      font-weight: 800; letter-spacing: .5px; font-size: 24px;
      color: #eaeaea;
    }
    .stack { margin:0; padding:0; list-style:none; }
    .row {
      position: relative;
      overflow: hidden;
      max-height: var(--row-collapsed);
      transition: max-height 600ms var(--ease);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      will-change: max-height;
    }
    .row:hover,
    .row:focus-within {
      max-height: var(--row-expanded);
    }
    .row.expanded {
      max-height: var(--row-expanded);
    }
    .row > a {
      display: block; width: 100%; height: var(--row-expanded);
      text-decoration: none; color: inherit; outline: none;
    }
    .bg {
      position: absolute; inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.9) contrast(1.05) saturate(1.1);
      transform: translateZ(0);
    }
    .shade {
      position: absolute; inset: 0;
      background: radial-gradient(ellipse at 50% 40%, rgba(0,0,0,.05), rgba(0,0,0,.35) 70%);
      pointer-events: none;
    }
    .label {
      position: absolute;
      left: 24px;
      top: 16px;
      padding: 10px 14px;
      border-radius: 999px;
      font: 700 14px/1 Inter, system-ui, sans-serif;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px) saturate(1.2);
      -webkit-backdrop-filter: blur(8px) saturate(1.2);
      color: #fff;
      letter-spacing: .3px;
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    .row:hover .label { transform: translateY(-2px); transition: transform 200ms var(--ease); }
    .placeholder-1 { background: linear-gradient(#4a4a4a,#444); }
    .placeholder-2 { background: linear-gradient(#6a6a6a,#5c5c5c); }
    .placeholder-3 { background: linear-gradient(#8a8a8a,#7c7c7c); }
    .placeholder-4 { background: linear-gradient(#a9a9a9,#9b9b9b); }
    .placeholder-5 { background: linear-gradient(#cfcfcf,#c1c1c1); }
    .row > a:focus-visible .label {
      box-shadow: 0 0 0 3px rgba(0,255,208,.5), 0 8px 24px rgba(0,0,0,.35);
    }
    @media (max-width: 640px){
      :root { --row-collapsed: 56px; --row-expanded: 60vh; }
      .topbar { height: 56px; }
      .brand { font-size: 20px; }
      .label { top: 12px; left: 12px; font-size: 13px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">DanielleTheWalker.com</div>
  </header>
  <ul class="stack">
    <li class="row" data-row>
      <a href="projects/danielle-doin-things/">
        <div class="bg" style="background-image:url('danielle-doin-things.jpg');"></div>
        <div class="shade"></div>
        <span class="label">Danielle Doin Things</span>
      </a>
    </li>
    <li class="row" data-row>
      <a href="projects/project-2/">
        <div class="bg placeholder-1"></div>
        <div class="shade"></div>
        <span class="label">Future Project #2</span>
      </a>
    </li>
    <li class="row" data-row>
      <a href="projects/project-3/">
        <div class="bg placeholder-2"></div>
        <div class="shade"></div>
        <span class="label">Future Project #3</span>
      </a>
    </li>
    <li class="row" data-row>
      <a href="projects/project-4/">
        <div class="bg placeholder-3"></div>
        <div class="shade"></div>
        <span class="label">Future Project #4</span>
      </a>
    </li>
    <li class="row" data-row>
      <a href="projects/project-5/">
        <div class="bg placeholder-4"></div>
        <div class="shade"></div>
        <span class="label">Future Project #5</span>
      </a>
    </li>
    <li class="row" data-row>
      <a href="projects/project-6/">
        <div class="bg placeholder-5"></div>
        <div class="shade"></div>
        <span class="label">Future Project #6</span>
      </a>
    </li>
  </ul>
  <script>
    const rows = Array.from(document.querySelectorAll('[data-row]'));
    let lastRow = null;
    rows.forEach(r => {
      r.addEventListener('click', (e) => {
        if (e.pointerType === 'touch' || /Mobi|Android/i.test(navigator.userAgent)) {
          if (e.target.closest('a') && e.pointerType === 'mouse') {
            return;
          }
          e.preventDefault();
          if (lastRow && lastRow !== r) {
            lastRow.classList.remove('expanded');
          }
          r.classList.toggle('expanded');
          lastRow = r.classList.contains('expanded') ? r : null;
        }
      });
    });
    window.addEventListener('scroll', () => {
      if (lastRow) {
        lastRow.classList.remove('expanded');
        lastRow = null;
      }
    }, { passive: true });
  </script>
</body>
</html>
